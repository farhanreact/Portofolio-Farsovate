<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roda Berputar Interaktif</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center min-h-screen bg-gradient-to-br from-gray-200 to-gray-300 p-5 font-sans">

  <!-- Tombol Kembali -->
  <a href="../project_3.html" 
     class="fixed top-6 right-6 flex items-center gap-2 bg-blue-600 text-white px-5 py-2 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 hover:scale-105 z-50">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    <span class="font-semibold tracking-wide text-sm">Back</span>
  </a>

  <!-- Judul -->
  <h1 class="text-3xl font-bold text-gray-800 mb-6 mt-4">🎡 Roda Berputar Interaktif</h1>

  <!-- Canvas Roda -->
  <canvas id="wheelCanvas" width="400" height="400"
          class="bg-white border-4 border-blue-500 rounded-full shadow-lg mt-8">
  </canvas>

  <!-- Kontrol Tombol -->
  <div class="flex flex-wrap justify-center gap-4 mt-8">
    <button id="start-kanan" class="px-5 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-all">Putar Kanan</button>
    <button id="start-kiri" class="px-5 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-all">Putar Kiri</button>
    <button id="fast-kanan" class="px-5 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-all">Percepat Kanan</button>
    <button id="fast-kiri" class="px-5 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-all">Percepat Kiri</button>
    <button id="stop" class="px-5 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-all">Berhenti</button>
  </div>

  <!-- Script -->
  <script src="script2.js"></script>
</body>
</html>
